<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery so sánh 2 số</title>

    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(function(){
            var a = 12;
            var b = 10;
            var result = $('#result');
            if(a>b){
                result.text(a);
            } else result.text(b);
        });
    </script>
</head>
<body>
    <div id="result"></div>
</body>
</html>

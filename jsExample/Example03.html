<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example03: POPUP Message using Event</title>

    <script type="text/javascript">
        function trigger() {
            document.getElementById("hover").addEventListener("mouseover", popup);
            
            function popup(){
                alert("Welcome to my WebPage!!!");
            }
        }
    </script>

    <style>
        p{
            font-size:50px;
            position: fixed;
            left: 550px;
            top: 200px;
        }
	</style>
</head>
<body onload="trigger();">
    <div>Display a simple message "Welcome!!!" on web and when the user hovers over the message, a popup should be displayed with a message "Welcome to my WebPage!!!".</div>
    
    <p id="hover">Welcome!!!</p>
</body>
</html>
